<html>
{% load staticfiles %}
    <head>
        <title> SquireSpace </title>
        <!-- Comment this out to see things normally. Ooer css is great for testing.-->
        <!-- <link href="{% static "css/ooer.css" %}" rel="stylesheet"> -->
        <link href="{% static "css/theme.css" %}" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="media/favicon.ico"/>
    </head>
    <body>
        <div class="header colour-theme-1">
            <a href="/" class="logo-link">
                <div class="colour-theme-1 logo-container">
                    <h1>SquireSpace</h1>
                </div>
            </a>
            {% if user.is_authenticated %}
            <a href="/logout"><button class="header-button button">Log Out</button></a>
            {% else %}
            <form method="get" action="/reg">
                <button class="header-button button" type="submit">Register</button>
            </form>
            <a href="/login"><button class="header-button button">Log In</button></a>
            {% endif %}
        </div>
        <div class="content main-content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
